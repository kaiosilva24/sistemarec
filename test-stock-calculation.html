<!DOCTYPE html>
<html>
<head>
    <title>Teste C치lculo Estoque</title>
</head>
<body>
    <h1>Teste de C치lculo do Valor Total do Estoque</h1>
    <button onclick="testStockCalculation()">Testar C치lculo</button>
    <div id="result"></div>

    <script>
        async function testStockCalculation() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Calculando...';
            
            try {
                // Simular chamada para o dataManager
                const response = await fetch('/api/test-stock-value');
                const result = await response.json();
                
                resultDiv.innerHTML = `
                    <h2>Resultado:</h2>
                    <p>Valor calculado: R$ ${result.value.toFixed(2)}</p>
                    <p>Timestamp: ${new Date(result.timestamp).toLocaleString()}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `Erro: ${error.message}`;
                console.error('Erro ao testar c치lculo:', error);
            }
        }
    </script>
</body>
</html>
